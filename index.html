<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Feedback Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    select, input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Ensures padding is included in the width */
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    #feedbackContainer {
        display: none;
    }
</style> 
    <!-- GA4 Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NYJFTSXW0K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-NYJFTSXW0K');
    </script>
</head>
<body>
    <div class="container">
        <h1>Action Feedback Form</h1>
        
        <form id="actionForm">
            <label for="action">Action 1:</label>
            <select id="action" name="action">
                <option value="" disabled selected>Please select</option>
                <option value="In progress">In progress</option>
                <option value="Complete">Complete</option>
                <option value="Skipped">Skipped</option>
            </select>

            <div id="feedbackContainer">
                <label for="feedback">Please state why you have skipped:</label>
                <input type="text" id="feedback" name="feedback">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Handle the visibility of the feedback form
        document.getElementById('action').addEventListener('change', function() {
            var feedbackContainer = document.getElementById('feedbackContainer');
            if (this.value === 'Skipped') {
                feedbackContainer.style.display = 'block';
            } else {
                feedbackContainer.style.display = 'none';
            }
        });

        // Capture the action selection and feedback (if applicable) and send it to GA4
        document.getElementById('actionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var action = document.getElementById('action').value;
            var feedback = document.getElementById('feedback').value;

            gtag('event', 'action_selection', {
                'event_category': 'User Interaction',
                'event_label': 'Action 1',
                'value': action
            });

            if (action === 'Skipped') {
                gtag('event', 'skipped_reason', {
                    'event_category': 'User Interaction',
                    'event_label': 'Skipped reason',
                    'value': feedback
                });
            }

            alert('Submission successful! Action: ' + action + (action === 'Skipped' ? ', Reason: ' + feedback : ''));
        });
    </script>
</body>
</html>
