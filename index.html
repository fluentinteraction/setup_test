<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- GA4 Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NYJFTSXW0K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-NYJFTSXW0K');
    </script>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        
        <form id="colorForm">
            <label for="color">Choose a colour:</label>
            <select id="color" name="color">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select>
            <input type="submit" value="Submit Colour">
        </form>

        <form id="feedbackForm">
            <label for="feedback">Please provide feedback:</label>
            <input type="text" id="feedback" name="feedback">
            <input type="submit" value="Submit Feedback">
        </form>
    </div>

    <script>
        // Capture the color selection and send it to GA4
        document.getElementById('colorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var color = document.getElementById('color').value;
            gtag('event', 'color_selection', {
                'event_category': 'User Interaction',
                'event_label': 'Color',
                'value': color
            });
            alert('Color choice submitted: ' + color);
        });

        // Capture the feedback and send it to GA4
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var feedback = document.getElementById('feedback').value;
            gtag('event', 'feedback_submission', {
                'event_category': 'User Interaction',
                'event_label': 'Feedback',
                'value': feedback
            });
            alert('Feedback submitted: ' + feedback);
        });
    </script>
</body>
</html>
