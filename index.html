    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NYJFTSXW0K"></script>
    <script>
        // GA4 initialization and enabling debug mode
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NYJFTSXW0K', {
            'debug_mode': true
        });

        // Function to show alert and remove it after 4 seconds
        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerText = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // Function to send action status to GA4
        function sendActionStatus(action_id, action_value) {
            gtag('event', 'action_status', {
                'action_id': action_id,
                'action_value': action_value
            });
            showAlert(`Action: ${action_id}, Value: ${action_value}`);
        }

        // Function to send step status to GA4
        function sendStepStatus(action_id, step_id, step_value) {
            gtag('event', 'step_status', {
                'action_id': action_id,
                'step_id': step_id,
                'step_value': step_value
            });
            showAlert(`Action: ${action_id}, Step: ${step_id}, Value: ${step_value}`);
        }
    </script>
